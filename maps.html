<html>
<head>
<script src="jquery.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry" type="text/javascript"></script>
<script src="gmaps.js" type="text/javascript"></script>
<script src="CustomCluster.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
$(function(){
window.map = new GMaps({
  div: '#map',
  lat: -12.043333,
  lng: -77.028333,
  zoom:4
});

 window.cluster = new DCluster(window.map);
            google.maps.event.addListener(window.map.map, 'zoom_changed', function () { window.cluster.SetMarkers(window.coordinates(), 'ffffff'); });
})

</script>

<body>
<div id="map" style="width:100%;height:400px;"></div>
</body>

</html>
